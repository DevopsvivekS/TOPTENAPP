<section>
	<h1>TOP 10 BIKES BRANDS</h1>
	<article ng-repeat="x in topbikes">
		<div>{{x.rank}}</div>
		<img src="{{x.image}}" alt="{{x.imageName}}">
		<h4>{{x.name}}</h4>	 
	</article>
</section>
<section>
	<h1>TOP 10 CARS BRANDS</h1>
	<article ng-repeat="x in topcars">
		<div>{{x.rank}}</div>
		<img src="{{x.image}}" alt="{{x.imageName}}">
		<h4>{{x.name}}</h4>	 
	</article>
</section>
