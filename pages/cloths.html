<section>
	<h1>TOP 10 CLOTHS BRANDS</h1>
	<article ng-repeat="x in topcloths">
		<div>{{x.rank}}</div>
		<img src="{{x.image}}" alt="{{x.imageName}}">
		<h4>{{x.name}}</h4>	 
	</article>
</section>

		<img src="{{x.image}}" alt="{{x.imageName}}">
		<h4>{{x.name}}</h4>	 
	</article>
</section>
